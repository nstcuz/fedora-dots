exec-once = swaybg -c "#83a598" #background -i -c image/color
# exec swaybg -c "#151718"

exec-once=/usr/lib/polkit-kde-authentication-agent-1                       #authentication agent

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
# user Added, (this time copy and pasted...)
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = _JAVA_AWT_WM_NONREPARENTING=1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only
env = PROTON_ENABLE_NGX_UPDATER,1
env = NVD_BACKEND,direct
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1
env = WLR_DRM_NO_ATOMIC,1
env = WLR_USE_LIBINPUT,1

env = __GL_MaxFramesAllowed,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# XDG_CURRENT_DESKTOP=Hyprland
# XDG_SESSION_TYPE=wayland
# XDG_SESSION_DESKTOP=Hyprland
# GDK_BACKEND=wayland,x11

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 6
    border_size = 3
    col.active_border = rgba(458588ee) rgba(427b58ee) 20deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    hover_icon_on_border = false

    layout = dwindle
}

misc {
    disable_hyprland_logo = true
    #enable_swallow = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

 blur {
  enabled = true	
  size = 5
  passes = 1
  ignore_opacity = true
  new_optimizations = true
  xray = true
  }

    rounding = 6
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

#opacity (transparent) #enable as desired
windowrulev2 = opacity 0.9 0.7, class:^(firefox)$
windowrulev2 = opacity 0.9 0.7, class:^(nautilus)$
windowrulev2 = opacity 0.8 0.7, class:^(kitty)$
#windowrulev2 = opacity 0.9 0.7, class:^(mousepad)$
windowrulev2 = opacity 0.9 0.7, class:^(flatpak run com.visualstudio.code)$
#needed for screensharing with xwaylandvideobridge
#windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
#windowrulev2 = noanim,class:^(xwaylandvideobridge)$
#windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
#windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = alt

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T,exec, kitty 
bind = $mainMod, Q, killactive,
bind = CTRLSHIFT, Q, exit,
bind = $mainMod, B, exec, firefox
bind = $mainModSHIFT, B, exec, qutebrowser
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating,
bind = ALT, space, exec, ulauncher 
bind = $mainMod, D, exec, rofi -show drun
#bind = $mainMod, S, exec, wofi --show run
bind = $mainMod, M, fullscreen, 0 # toggle 0/1
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, N, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
#bind = $mainMod, , workspace, e-1
#bind = $mainMod, , workspace, e+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER, 1, movetoworkspace, 1
bind = SUPER, 2, movetoworkspace, 2
bind = SUPER, 3, movetoworkspace, 3
bind = SUPER, 4, movetoworkspace, 4
bind = SUPER, 5, movetoworkspace, 5
bind = SUPER, 6, movetoworkspace, 6
bind = SUPER, 7, movetoworkspace, 7
bind = SUPER, 8, movetoworkspace, 8
bind = SUPER, 9, movetoworkspace, 9
bind = SUPER, 0, movetoworkspace, 10

# Special workspace / scratchpad
bind = $mainMod SHIFT, RETURN, movetoworkspace, special
bind = $mainMod, RETURN, togglespecialworkspace,

# group
bind = $mainMod, G, togglegroup
bind = $mainMod, period, changegroupactive    # move through
bind = $mainMod, comma, changegroupactive, b  # move back
#bind = ALT, tab, cyclenext,          # change focus to another window
#bind = ALT SHIFT, tab, bringactivetotop,   # bring it to the top


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

